<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="top-bg-circle"><img src="images/bg-pattern-top.svg" alt=""></div>
    <div class="btm-bg-circle"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  <main>
    <div class="card">
        <div class="bg-card"><img src="images/bg-pattern-card.svg" alt=""></div>
        <div class="profile-img"><img src="images/image-victor.jpg" alt="Profile photo of user"></div>
        <div class="profile-content">
            <div class="name-place">
              <div class="name"><h1>Victor Crest</h1><p class="age">26</p></div>
              <div class="place">London</div>
            </div>
            <div class="line"></div>
            <div class="stats">
                <div class="stats-box">
                  <div class="number">80K</div>
                  <div class="type">Followers</div>
                </div>
                <div class="stats-box">
                  <div class="number">803K</div>
                  <div class="type">Likes</div>
                </div>
                <div class="stats-box">
                  <div class="number">1.4K</div>
                  <div class="type">Photos</div>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
